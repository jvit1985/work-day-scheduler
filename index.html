<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay"></p>
    </header>
    <!--Container-->
    <div class="container mb-4 border-bottom">
      <!--Time Blocks-->
       <div id="hour9" class="row time-block">
         <!--9am-->
         <div class="col-md-1 hour">9 AM</div>
         <textarea class="col-md-10 description"></textarea>
         <button class="btn saveBtn col-md-1"><span class="oi oi-lock-locked"></span></button> 
        </div>
        <!--10am-->
        <div id="hour10" class="row time-block">
          <div class="col-md-1 hour">10 AM</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1"><span class="oi oi-lock-locked"></span></button> 
         </div>
         <!--11am-->
         <div id="hour11" class="row time-block">
          <div class="col-md-1 hour">11 AM</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1"><span class="oi oi-lock-locked"></span></button> 
         </div>
         <!--12pm-->
         <div id="hour12" class="row time-block">
          <div class="col-md-1 hour">12 PM</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1"><span class="oi oi-lock-locked"></span></button> 
         </div>
         <!--1pm-->
         <div id="hour13" class="row time-block">
          <div class="col-md-1 hour">1 PM</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1"><span class="oi oi-lock-locked"></span></button> 
         </div>
         <!--2pm-->
         <div id="hour14" class="row time-block">
          <div class="col-md-1 hour">2 PM</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1"><span class="oi oi-lock-locked"></span></button> 
         </div>
         <!--3pm-->
         <div id="hour15" class="row time-block">
          <div class="col-md-1 hour">3 PM</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1"><span class="oi oi-lock-locked"></span></button> 
         </div>
         <!--4pm-->
         <div id="hour16" class="row time-block">
          <div class="col-md-1 hour">4 PM</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1"><span class="oi oi-lock-locked"></span></button> 
         </div>
         <!--5pm-->
         <div id="hour17" class="row time-block">
          <div class="col-md-1 hour">5 PM</div>
          <textarea class="col-md-10 description"></textarea>
          <button class="btn saveBtn col-md-1"><span class="oi oi-lock-locked"></span></button> 
         </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
